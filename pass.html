<!DOCTYPE html>
<html>
 <title> Phrases to care</title>
<body>

<h2>Pass phrase by Komali Priyadarshini Myla” </h2>

<form>
    <label for="form1_phrase">Enter the secret phrase </label>
    <input type ="Password" id="form1_phrase" name="form1_phrase" min=10 max=50 step=2 value= "1"> <br>

    <label for="form1_check">Enter a phrase </label>
    <input type ="text" id="form1_check" name="form1_check" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">the text will be replaced</p>

<script> 

function processPhrase(){
    var correct=0;
var wrong =0; 
    console.log("Getting form values")
    correct = document.getElementById("form1_phrase").value
    wrong = document.getElementById("form1_check").value
    confirmed = confirm("Are these the values? "+correct+" and "+wrong)
    out = document.getElementById("result")

    if(confirmed){
     
        out.innerHTML = "correct:" +correct
         alert('Access allowed”')
    } else {
        out.innerHTML = "wrong:" +wrong
         alert('Access Denied')
    }
}
</script>

</body>
</html>
